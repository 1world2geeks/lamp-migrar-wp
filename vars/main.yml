apache2:
  packages:
    debian:
      bullseye_bookworm:
        - apache2
        - apache2-utils
        - python3-certbot-apache
        - certbot
    ubuntu:
      focal:
        - apache2
        - apache2-utils
        - python3-certbot-apache
        - certbot

